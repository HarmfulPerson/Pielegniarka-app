<mat-toolbar class="toolbar" color="primary">
  <div>
    <span>Pielegniarka App</span>
  </div>
  <div>
    <span>Otwarte zlecenia</span>
  </div>
</mat-toolbar>
<div>
  <mat-card id="table-container">
    <table mat-table [dataSource]="zlecenia">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let i = index"> {{i + 1}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef> Surname </th>
        <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
      </ng-container>

      <ng-container matColumnDef="madicine">
        <th style="text-align: center" mat-header-cell *matHeaderCellDef> Medicine </th>
        <td style="text-align: center" mat-cell *matCellDef="let element"> {{element.medicine}} </td>
      </ng-container>

      <ng-container matColumnDef="daysLeft">
        <th style="text-align: center" mat-header-cell *matHeaderCellDef> Days Left </th>
        <td style="text-align: center" mat-cell *matCellDef="let element">
          <ng-container *ngIf="element.daysLeft > 0">
            <span style="color:green; font-weight: bold">
              {{element.daysLeft}}
            </span>
        </ng-container>
        <ng-container *ngIf="element.daysLeft == 0">
            <span style="color: #8B0000; font-weight: bold">Ostatni dzień</span>
        </ng-container>
        </td>
      </ng-container>

      <ng-container matColumnDef="responsiblePerson">
        <th style="text-align: center" mat-header-cell *matHeaderCellDef> Responsible Person </th>
        <td style="text-align: center" mat-cell *matCellDef="let element"> {{element.responsiblePerson}} </td>
      </ng-container>

      <ng-container matColumnDef="deleteRecord">
        <th style="text-align: center" mat-header-cell *matHeaderCellDef> Usuń zlecenie </th>
        <td style="text-align: center" mat-cell *matCellDef="let element">
          <button mat-button (click)="deleteZlecenie({idOfResponsible: element.idOfResponsible, idOfDisease: element.idOfDisease, idOfZlecenie: element._id, idOfPatient: element.idOfPatient ,causeofDeletion: 'instant'}, 'instant')" >Usuń</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
</div>
