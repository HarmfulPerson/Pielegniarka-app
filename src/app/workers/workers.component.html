<mat-toolbar class="toolbar" color="primary">
  <div>
    <span>Pielegniarka App</span>
  </div>
  <div>
    <span>Pracownicy</span>
  </div>
</mat-toolbar>
<div>
  <mat-card id="table-container">
    <table mat-table [dataSource]="frontWorkers" let i = index>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element;let i = index;"> {{i+1}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef> Surname </th>
        <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
      </ng-container>

      <ng-container matColumnDef="typeOfAgreement">
        <th style="text-align: center" mat-header-cell *matHeaderCellDef> Typ umowy </th>
        <td style="text-align: center" mat-cell *matCellDef="let element"> {{element.typUmowy}} </td>
      </ng-container>

      <ng-container matColumnDef="amountOfPatients">
        <th mat-header-cell style="text-align: center;" *matHeaderCellDef> Ilość pacjentów </th>
        <td mat-cell style="text-align: center;" *matCellDef="let element"> {{element.iloscPacjentow}} </td>
      </ng-container>

      <ng-container matColumnDef="Available">
        <th style="text-align: center;" mat-header-cell *matHeaderCellDef> Dostępność </th>
        <ng-container *matCellDef="let element">
          <td *ngIf="element.dostepnosc == true" style="text-align: center; color: forestgreen" mat-cell>
            Dostępna </td>
          <td *ngIf="element.dostepnosc == false" style="text-align: center; color: red" mat-cell>
            Niedostępna </td>
        </ng-container>
      </ng-container>

      <ng-container matColumnDef="deleteRecord">
        <th style="text-align: center;" mat-header-cell *matHeaderCellDef> Usuń zlecenie </th>
        <td style="text-align: center;" mat-cell *matCellDef="let element; let i = index;">
          <button (click) = "deleteWorker(i, element._id)" mat-button >Usuń</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <div id="add-new-worker">
      <button mat-raised-button color="primary" routerLink="nowy-pracownik">Dodaj nowego</button>
    </div>
  </mat-card>
</div>
