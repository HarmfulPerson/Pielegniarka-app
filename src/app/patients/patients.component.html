<mat-toolbar class="toolbar" color="primary">
  <div>
    <span>Pielegniarka App</span>
  </div>
  <div>
    <span>Pacjenci</span>
  </div>
</mat-toolbar>
<div>
  <mat-card id="table-container">
    <table mat-table [dataSource]="patients" let i = index>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element;let i = index;"> {{i+1}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Imię </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef> Nazwisko </th>
        <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
      </ng-container>

      <ng-container matColumnDef="age">
        <th style="text-align: center" mat-header-cell *matHeaderCellDef> Wiek </th>
        <td style="text-align: center" mat-cell *matCellDef="let element"> {{element.age}} </td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th style="text-align: center" mat-header-cell *matHeaderCellDef> Adres </th>
        <td style="text-align: center" mat-cell *matCellDef="let element"> {{element.street + ' ' + element.houseNumber + '/' +element.localNumber}} </td>
      </ng-container>

      <ng-container matColumnDef="diseaseHistory">
        <th style="text-align: center;" mat-header-cell *matHeaderCellDef> Historia Chorób </th>
        <td style="text-align: center;" mat-cell *matCellDef="let element; let i = index;">
          <button mat-button [routerLink]="[element._id]">Historia chorób</button>
        </td>
      </ng-container>
      <ng-container matColumnDef="AddDisease">
        <th style="text-align: center;" mat-header-cell *matHeaderCellDef> Dodaj chorobę </th>
        <td style="text-align: center;" mat-cell *matCellDef="let element; let i = index;">
          <button mat-button (click)="navigateToZlecenie()" >Dodaj</button>
        </td>
      </ng-container>

      <ng-container matColumnDef="deleteRecord">
        <th style="text-align: center;" mat-header-cell *matHeaderCellDef> Usuń zlecenie </th>
        <td style="text-align: center;" mat-cell *matCellDef="let element; let i = index;">
          <button (click)="onPatientDelete(element._id)" mat-button >Usuń</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <div id="add-new-patient">
      <button mat-raised-button color="primary" routerLink="nowy-pacjent">Dodaj nowego</button>
    </div>
  </mat-card>
</div>
